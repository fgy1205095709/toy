<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ToyCreateDesign后台管理</title>
    <link rel="stylesheet" href="/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/node_modules/jqvmap/dist/jqvmap.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/favicon.png"/>
</head>

<body>
<div class="container-scroller">
    <!-- 头部 -->
    <div th:replace="adHead::head" ></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- 左侧 -->
        <div th:replace="adHead::left" ></div>

        <!-- updatepassword  -->
        <div th:replace="adHead::password" ></div>
        <!-- 主体 -->
        <div class="main-panel">
            <div class="content-wrapper">

                <div class="row">

                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">

                                <button type="button" class="btn btn-gradient-warning btn-sm"><a  href="/messageshow">返回</a></button>
                                <div class="note-top">
                                    标题：<span><h3 class="title" th:text="${SMESSAGEMID.mTitle}"></h3></span>
                                </div>
                                <div class="content">
                                    内容：<span id="div" th:utext="${SMESSAGEMID.mContent}"></span>
                                </div>
                                <div>发出时间：
                                    <span th:text="${#dates.format(SMESSAGEMID.mTime,'yyyy-MM-dd')}"></span>
                                </div>
                                <div class="content">
                                    管理员备注：<span id="div" th:utext="${SMESSAGEMID.mMark}"></span>
                                </div>
                                <div>状态：
                                    <span th:if="${SMESSAGEMID.mState} eq 1" th:text="未读"></span>
                                    <span th:if="${SMESSAGEMID.mState} eq 2" th:text="已读"></span>
                                    <span th:if="${SMESSAGEMID.mState} eq 3" th:text="已删除"></span>
                                </div>
                                <!--<div id="contextText">-->
                                <!--<textarea id="editor" placeholder="" th:utext="${FINDID.cContent}"></textarea>-->
                                <!--</div>-->
                                <button type="button" class="btn btn-gradient-warning btn-sm"><a href="#" onclick="javascript :history.back(-1);">返回</a></button>
                            </div>
                        </div>

                    </div>

                </div>
                <!-- updatepassword  -->
                <div th:replace="adHead::password" ></div>
            </div>
        </div>
    </div>
    <script src="/js/jquery-1.3.2.js"></script>
    <script src="/vendors/js/vendor.bundle.base.js"></script>
    <script src="/vendors/js/vendor.bundle.addons.js"></script>

    <script src="/js/off-canvas.js"></script>
    <script src="/js/misc.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/main.js"></script>
</div>
</body>

</html>
