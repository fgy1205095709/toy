<!-- ----------------------------------------------修改密码-----------------------------------------  -->
<div class="modal fade" id="changepassword" role="dialog" aria-labelledby="gridSystemModalLabel" th:fragment="password">
    <script src="/js/main.js"></script>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="gridSystemModalLabel">修改信息</h4>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>

            <div class="modal-body">
                <div class="container-fluid">
                    <form class="form-horizontal" action="/updatepassword"
                          method="post">
                        <div class="form-group ">
                            <div class="col-xs-8 ">
                                <input type="hidden" class="form-control input-sm duiqi"
                                       name="aId" th:value="${session.USER.aId}" id="aId">
                                <input type="hidden" class="form-control input-sm duiqi"
                                       name="aLevel" th:value="${session.USER.aLevel}" id="aLevel">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="aUsername" class="col-xs-3 control-label">账户：</label>
                            <div class="col-xs-8 ">
                                <input type="text" class="form-control input-sm duiqi"
                                       id="aUsername" name="aUsername">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="aName" class="col-xs-3 control-label">姓名：</label>
                            <div class="col-xs-8 ">
                                <input type="text" class="form-control input-sm duiqi"
                                       id="aName" name="aName">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="aPassword" class="col-xs-3 control-label">密码：</label>
                            <div class="col-xs-8 ">
                                <input type="password" class="form-control input-sm duiqi"
                                       id="aPassword" name="aPassword" >
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="aMark" class="col-xs-3 control-label">备注：</label>
                            <div class="col-xs-8 ">
                                <input type="text" class="form-control input-sm duiqi"
                                       id="aMark" name="aMark" >
                                <!--<input type="text" class="form-control input-sm duiqi"-->
                                       <!--id="aMark" name="aMark" value="">-->
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-xs btn-xs btn-white"
                                    data-dismiss="modal">取 消</button>
                            <button type="submit" class="btn btn-xs btn-xs btn-green" >保
                                存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
