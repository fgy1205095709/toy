<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>i 星球 Admin 类别管理</title>
    <link rel="stylesheet" href="/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/node_modules/jqvmap/dist/jqvmap.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/favicon.png"/>
</head>

<body>
<div class="container-scroller">
    <!-- 头部 -->
    <div th:replace="adHead::head" ></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- 左侧 -->
        <div th:replace="adHead::left" ></div>

        <!-- updatepassword  -->
        <div th:replace="adHead::password" ></div>
        <!-- 主体 -->
        <div class="main-panel">
            <div class="content-wrapper">

                <div class="row">

                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="note-top">
                                    <h3 class="title" th:text="${FINDID.ciTitle}">标题</h3>
                                </div>
                                <div class="content">
                                    <div id="div" th:utext="${FINDID.ciContent}"></div>
                                </div>
                                <div>
                                    玩具种类:  <span class="title" th:text="${FINDID.kindname}"></span>
                                    适合年龄:  <span class="title" th:text="${FINDID.agename}"></span>
                                    玩具材质:  <span class="title" th:text="${FINDID.texturename}"></span>
                                    玩具功能:  <span class="title" th:text="${FINDID.functionname}"></span>
                                </div>

                                <div>
                                   账号名称： <span th:text="${finduserid.uUsername}"></span>
                                    手机号：<span th:text="${finduserid.uPhone}"></span>
                                    真实姓名：<span th:text="${finduserid.uTruename}"></span>
                                </div>
                                <!--<div id="contextText">-->
                                <!--<textarea id="editor" placeholder="" th:utext="${FINDID.cContent}"></textarea>-->
                                <!--</div>-->
                                <button type="button" class="btn btn-gradient-primary btn-sm" data-toggle="modal" data-target="#changeSource"
                                        th:id="${FINDID.ciId}" th:userid="${finduserid.uId}" onclick="updatechecker(this)">审核</button>
                                <button type="button" class="btn btn-gradient-warning btn-sm"><a href="#" onclick="javascript :history.back(-1);">返回</a></button>
                            </div>
                        </div>

                    </div>

                </div>
                <!-- updatepassword  -->
                <div th:replace="adHead::password" ></div>
                <div class="modal fade" id="changeSource" role="dialog"
                     aria-labelledby="gridSystemModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="gridSystemModalLabel">您正在审核创意信息：</h4>
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>

                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <form class="form-horizontal" action="/ideacheck"
                                          method="post">
                                        <div class="form-group ">
                                            <div class="col-xs-8 ">
                                                <input type="hidden" class="form-control input-sm duiqi"
                                                       name="ciId"  id="ciId">
                                                <input type="hidden" class="form-control input-sm duiqi"
                                                       name="ciUserid"  id="userid">
                                            </div>
                                        </div>
                                        <div class="form-group row" name="ciIfcheck">
                                            <label class="col-sm-3 col-form-label">审核结果：</label>
                                            <div class="col-sm-4">
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input type="radio"  name="ciIfcheck" value="1" checked="" th:text="通过">
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="col-sm-5">
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input type="radio" name="ciIfcheck" value="2" th:text="不通过">
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label  class="col-xs-3 control-label">文章安全等级：</label>
                                            <div class="col-xs-8 ">
                                                <select class="form-control form-control-sm" name="ciSecurity" style="margin: 5px;">
                                                    <option text="待评定"  value="4" >待评定</option>
                                                    <option text="一" value="1" >一</option>
                                                    <option text="二" value="2" >二</option>
                                                    <option text="三" value="3" >三</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="ciMark" class="col-xs-3 control-label">原因：</label>
                                            <div class="col-xs-8 ">
                                                <input type="text" class="form-control input-sm duiqi"
                                                       id="ciMark" name="ciMark">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-xs btn-xs btn-white"
                                                    data-dismiss="modal">取 消</button>
                                            <button type="submit" class="btn btn-xs btn-xs btn-green" >保
                                                存</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="/js/jquery-1.3.2.js"></script>
    <script src="/vendors/js/vendor.bundle.base.js"></script>
    <script src="/vendors/js/vendor.bundle.addons.js"></script>

    <script src="/js/off-canvas.js"></script>
    <script src="/js/misc.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
